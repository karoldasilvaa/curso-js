<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
     <style>
        body {
    background-color: rgb(104, 104, 169);
    color: white;
    font: normal 20pt Arial;
    }

    h1 {
    color: rgb(255, 212, 22);
    }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
      // (number + number) para adição
      // (string + string) para concatenação
      var n1 = Number (window.prompt('Digite um número: ')) // string
      var n2 = Number (window.prompt('Digite outro número: ')) // string
      var s = n1 + n2
      window.alert('A soma dos valores é ' + s)
      // + para adição 
      // + para concatenação
      // para converter um número para inteiro Number.parseInt(n)
      // para converter um número real ou seja com vírgula Number.parseFloat(n)
      // para que o js defina se o valor e inteiro ou real só colocar Number(n)
      // se tiver em número e precisar converter para string o código é String(n) ou n.toString()
    </script>
</body>
</html>
