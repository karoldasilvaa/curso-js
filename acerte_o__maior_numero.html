<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
      var n1 = parseFloat(prompt("Digite um número:"))
      var n2 = parseFloat(prompt("Digite outro número:"))
     
     if (n1 > n2) {
        alert(n1 + " é o maior número")
      }
     else if (n1 = n2){
        alert(n1 + " e "  + n2 + " são números iguais ")
     }
     else {
        alert(n2 + " é o maior número")
     }
    
    </script>
</body>
</html>
