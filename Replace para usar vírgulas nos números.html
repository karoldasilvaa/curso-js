<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace para usar vírgulas</title>
</head>
<body>
    <script>
        var n1, n2, soma
        n1 = parseFloat(prompt("Digite um número:").replace(",", "."))
        n2 = parseFloat(prompt("Digite outro número:").replace(",", "."))
        soma = (n1 + n2)
        document.write("A soma dos números " + n1 + " + " + n2 + " é " +soma)
    </script>
</body>
</html>
